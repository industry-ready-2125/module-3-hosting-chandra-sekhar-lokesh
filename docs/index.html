<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-DfXdz2htPH0lsSSGFpoO/ufreqqF6MVu4JdG7PhIxZlW8sSJv43gkdSHlua9DmM/" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .top-bar {
            height: 108px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.5);
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            padding: 0 40 30 0px;
        }

        .brand-logo {
            font-size: 24px;
            font-weight: bold;
            padding-left: -100px;
        }

        .logo {
            width: 207px;
            height: fit-content;
            padding-right: 350px;
            padding-left: 63px;
        }

        .menu-options {
            display: flex;
            align-items: center;
        }

        .menu-option {
            margin-right: 28px;
            margin-left: 28px;
            font-size: 16px;
        }

        .search-icon {
            font-size: 20px;
        }

        a{
            font-family: Arial, Helvetica, sans-serif;
            text-decoration-line: none;
            color: black;
        }

        a:hover{
            color: rgb(24, 108, 34);
        }

        .dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: white;
        }

        .cover-banner-img {
            position: relative;
        }

        .cover-banner-img figcaption {
            position: absolute;
            top: 50%; /* Adjust as needed */
            left: 20%; /* Adjust as needed */
            transform: translate(-50%, -50%); /* Centers the content */
            color: #fff; /* Change the color to white so it's visible on the image */

        }

        h1{
            font-weight: 400;
            font-size: 45px;
            font-family: Old Standard TT, serif;
        }

        .button-left {
            font-family: Montserrat, sans-serif;
            font-size: 12.6px;
            margin: 1.5rem;
            float: left;
            background-color: #fff;
            padding: 7px 25px;
            box-sizing: inherit;
        }
        
        
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="brand-logo">
            <a href="index.html"><img src="./images/logo.png" class="logo" style="display: inline;"></a>
        </div>
        <div class="menu-options">
            <div class="menu-option">
                <a href="index.html">HOME</a>
            </div>
            <img src="./images/dot.png" alt="dot" class="dot">
            <div class="menu-option">
                <a href="about.html">ABOUT</a>
            </div>
            <img src="./images/dot.png" alt="dot" class="dot">
            <div class="menu-option">
                <a href="#">STORE</a>
            </div>
            <img src="./images/dot.png" alt="dot" class="dot">
            <div class="menu-option">
                <a href="contact.html">CONTACT</a>
            </div>
            <div class="menu-option">
                <a href="#"><img class="search-icon" src="./images/search-icon.png" alt="Search"></a>
            </div>
        </div>
    </div>

    <div class="row clearfix edge-to-egde">
        <div class="column full">
            <figure class="cover-banner-08 cover-banner-img">
            <img src="./images/banner.jpg" data-resize="2048" style="height: 712px;">
            <figcaption>
                <h1 style="color: rgb(68, 68, 68);">Adventure18</h1>
                <h3><span style="color: rgb(68, 68, 68);">THE OUTDOOR GEAR STORE</span></h3>
                <div class="button-left" style="margin: 1.5rem 0;"><a href="#" class="btn btn-white edit size-14 is-global-btn-small" style="color: #000;" title="">Shop Now!</a></div>
                <div class="clearfix"></div>
                <div class="clearfix is-boxed-button-small">
                    <a href="contact.html" title="" target="_blank"><i class="icon ion-android-call"></i></a>
                    <a href="https://www.facebook.com/adventure18/" title="" target="_blank"><i class="icon ion-social-facebook"></i></a>
                    <a href="https://www.instagram.com/adventure18store" title="" target="_blank"><i class="icon ion-social-instagram-outline"></i></a>
                </div>
            </figcaption>
            </figure>
        </div>
    </div>

</body>
</html>
